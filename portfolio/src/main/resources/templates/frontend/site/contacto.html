<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{frontend/layout/base}">
<div layout:fragment="MainBase" class="container main-content">
    <link rel="stylesheet" href="../css/contacto.css">
    <h4>Contacto</h4>
    <form id="contactForm">
        <div class="input-field">
            <label for="name">Nombre Empresa:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre completo" required>
            <span class="helper-text" data-error="Por favor, ingresa tu nombre completo."></span>
        </div>
        <div class="input-field">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            <span class="helper-text" data-error="Por favor, ingresa un correo electrónico válido."></span>
        </div>
        <div class="input-field">
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Asunto del mensaje" required>
            <span class="helper-text" data-error="Por favor, ingresa el asunto del mensaje."></span>
        </div>
        <div class="input-field">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" class="materialize-textarea" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            <span class="helper-text" data-error="Por favor, escribe tu mensaje."></span>
        </div>
            <button type="submit" class="btn waves-effect waves-light">Enviar</button>
    </form>
</div>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        console.log('Formulario enviado'); // Verificar que el evento se captura
        window.location.href = 'index.html';
    });
</script>
</html>
